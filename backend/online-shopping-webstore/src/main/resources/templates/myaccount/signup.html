<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" th:href="@{/modules/bootstrap/css/bootstrap.css}"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <script type="text/javascript"
            th:src="@{/modules/jquery/jquery-3.3.1.js}"></script>
    <script type="text/javascript"
            th:src="@{/modules/bootstrap/js/bootstrap.js}"></script>
    <title>Online Shopping</title>
</head>
<body>
<div th:replace="fragments/menu :: menu"></div>
<div class="container">
    <div class="panel panel-default">
        <div th:if="${user.role == 2}" class="panel-heading"><h3 class="panel-title">Sign up</h3></div>
        <div th:if="${user.role == 3}" class="panel-heading"><h3 class="panel-title">Create Vendor Account</h3></div>
        <div class="panel-body">
            <form th:object="${user}" th:action="@{/me/account/signup}" method="post">
                <div th:if="${errorMsg != null}" class="alert alert-warning alert-dismissible" role="alert">
                    <span th:text="${errorMsg}"></span>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div th:if="${infoMsg != null}" class="alert alert-warning alert-dismissible" role="alert">
                    <a href="/user/login" th:text="${infoMsg}"></a>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="form-group row">
                    <label for="firstName" class="col-sm-2 col-form-label">First Name</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="firstName" placeholder="First Name"
                               th:field="*{firstName}" required="required"/>
                    </div>
                    <label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="lastName" placeholder="Last Name"
                               th:field="*{lastName}" required="required"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="email" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="email" placeholder="Email" th:field="*{email}"
                               required="required"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="phone" class="col-sm-2 col-form-label">Phone</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="phone" placeholder="Phone" th:field="*{phone}"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="street" class="col-sm-2 col-form-label">Street</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="street" placeholder="Street"
                               th:field="*{address.street}"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="city" class="col-sm-2 col-form-label">City</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" id="city" placeholder="City"
                               th:field="*{address.city}"/>
                    </div>
                    <label for="state" class="col-sm-2 col-form-label">State</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" id="state" placeholder="State"
                               th:field="*{address.state}"/>
                    </div>
                    <label for="zipcode" class="col-sm-2 col-form-label">Zip Code</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" id="zipcode" placeholder="Zip Code"
                               th:field="*{address.zipcode}"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="pw" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="pw" placeholder="Password"
                               th:field="*{password}" required="required"/>
                    </div>
                </div>
                <div th:if="${user.role == 3}" class="form-group row">
                    <label for="billing_address" class="col-sm-2 col-form-label">Credit Card</label>
                    <div class="col-sm-10">
                        <div class="container">
                            <div class="row">
                                <div class="col-xs-12 col-md-4">
                                    <div class="panel panel-default">
                                        <div class="panel-heading">
                                            <h3 class="panel-title">
                                                Payment Details
                                            </h3>
                                        </div>
                                        <div class="panel-body">
                                                        <div class="form-group">
                                                            <label for="cardNumber">
                                                                CARD NUMBER</label>
                                                            <div class="input-group">
                                                                <input name="cardNumber" type="text" class="form-control" id="cardNumber" maxlength="16"
                                                                       placeholder="Valid Card Number"
                                                                       required="true"/>
                                                                <span class="input-group-addon"><span
                                                                        class="glyphicon glyphicon-lock"></span></span>
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="cardHolderName">
                                                                CARD HOLDERNAME</label>
                                                            <div class="input-group">
                                                                <input name="cardHolderName" type="text" class="form-control" id="cardHolderName"
                                                                       placeholder="Card Holde Name"
                                                                       required="true"/>
                                                            </div>
                                                        </div>
                                                        <div class="row">
                                                            <div class="col-xs-7 col-md-7">
                                                                <div class="form-group">
                                                                    <label for="expiryMonth">
                                                                        EXPIRY DATE</label>
                                                                    <div class="col-xs-6 col-lg-6 pl-ziro">
                                                                        <input type="number" class="form-control"
                                                                               name="expiryMonth" id="expiryMonth" placeholder="MM" max="12" min="1"
                                                                               required="true"/>
                                                                    </div>
                                                                    <div class="col-xs-6 col-lg-6 pl-ziro">
                                                                        <input type="text" class="form-control" name="expiryYear"
                                                                               id="expiryYear" placeholder="YY" maxlength="4"
                                                                               required="true"/></div>
                                                                </div>
                                                            </div>
                                                            <div class="col-xs-5 col-md-5 pull-right">
                                                                <div class="form-group">
                                                                    <label for="cvCode">
                                                                        CVC</label>
                                                                    <input type="password" class="form-control" name="cvCode" maxlength="3"
                                                                           id="cvCode" placeholder="CV"
                                                                           required="true"/>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                    </div>
                                    <ul class="nav nav-pills nav-stacked">
                                        <li class="active"><a href="#"><span class="badge pull-right"><span
                                                class="glyphicon glyphicon-usd"></span>25,000</span> Final Payment</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <input type="hidden" th:field="*{enable}" th:value="true"/>
                <input type="hidden" th:field="*{role}" th:value="2"/>
                <input th:if="${infoMsg == null}" type="submit" class="btn btn-primary" value="Sign up"/>
            </form>
        </div>
    </div>
    <div th:replace="fragments/footer :: footer"></div>
</div>
</body>
</html>
