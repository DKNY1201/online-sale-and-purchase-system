<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<link rel="stylesheet" th:href="@{/modules/bootstrap/css/bootstrap.css}" />
<link rel="stylesheet" th:href="@{/css/style.css}" />
<script type="text/javascript"
	th:src="@{/modules/jquery/jquery-3.3.1.js}"></script>
<script type="text/javascript"
	th:src="@{/modules/bootstrap/js/bootstrap.js}"></script>
<title>My Cart</title>
</head>
<body>
	<div th:replace="fragments/menu :: menu"></div>
	<div class="container">
		<div class="panel panel-default">
			<div class="panel-heading"> <h3 class="panel-title">My Cart</h3> </div>
			<div class="panel-body">
				<div class="row" th:if="${#lists.size(myOrder.orderLines) > 0}">
					<form th:action="@{/cart/update_checkout}" method="post">
						<div class="row">
							<label for="shipping_address" class="col-sm-2 col-form-label">Shipping Address</label>
							<div class="col-sm-10">
								<input type="text" th:field="*{myOrder.shippingAddress}" id="shipping_address" placeholder="Shipping Address" required="true" class="form-control"/>
							</div>
						</div>

						<div class="row">
							<label for="billing_address" class="col-sm-2 col-form-label">Billing Address</label>
							<div class="col-sm-10">
								<input type="text" th:field="*{myOrder.billingAddress}" id="billing_address" placeholder="Billing Address" required="true" class="form-control"/>
							</div>
						</div>
					  	<input type="submit" class="btn btn-default" value="Update" name="update" />
					  	<a th:href="@{/cart/submit}" class="btn btn-default">Confirm</a>
					</form>
				</div>
			</div>
			<div class="panel-footer">
			</div>
		</div>
		<div th:replace="fragments/footer :: footer"></div>
	</div>
</body>
</html>
