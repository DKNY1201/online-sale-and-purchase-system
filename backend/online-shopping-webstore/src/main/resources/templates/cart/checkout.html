<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" th:href="@{/modules/bootstrap/css/bootstrap.css}"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" th:href="@{/css/credit-card.css}"/>
    <script type="text/javascript"
            th:src="@{/modules/jquery/jquery-3.3.1.js}"></script>
    <script type="text/javascript"
            th:src="@{/modules/bootstrap/js/bootstrap.js}"></script>
    <title>My Cart</title>
</head>
<body>
<div th:replace="fragments/menu :: menu"></div>
<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading"><h3 class="panel-title">My Cart</h3></div>
        <div class="panel-body">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="row" th:if="${#lists.size(myOrder.orderLines) > 0}">
                        <form th:action="@{/cart/checkout}" method="post">
                        	<div th:if="${errorMsg != null}" class="alert alert-warning alert-dismissible" role="alert">
			                    <span th:text="${errorMsg}"> Please input your card again</span>
			                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
			                        <span aria-hidden="true">&times;</span>
			                    </button>
			                </div>
                            <div class="form-group row">
                                <label for="shipping_address" class="col-sm-2 col-form-label">Shipping Address</label>
                                <div class="col-sm-10">
                                    <input type="text" th:field="*{myOrder.shippingAddress}" id="shipping_address"
                                           placeholder="Shipping Address" required="true" class="form-control"/>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="billing_address" class="col-sm-2 col-form-label">Billing Address</label>
                                <div class="col-sm-10">
                                    <input type="text" th:field="*{myOrder.billingAddress}" id="billing_address"
                                           placeholder="Billing Address" required="true" class="form-control"/>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="billing_address" class="col-sm-2 col-form-label">Credit Card</label>
                                <div class="col-sm-10">
                                    <div class="container">
                                        <div class="row">
                                            <div class="col-xs-12 col-md-4">
                                                <div class="panel panel-default">
                                                    <div class="panel-heading">
                                                        <h3 class="panel-title">
                                                            Payment Details
                                                        </h3>
                                                    </div>
                                                    <div class="panel-body">
                                                        <div class="form-group">
                                                            <label for="cardNumber">
                                                                CARD NUMBER</label>
                                                            <div class="input-group">
                                                                <input name="cardNumber" type="text" class="form-control" id="cardNumber" maxlength="16"
                                                                       placeholder="Valid Card Number"
                                                                       required="true"/>
                                                                <span class="input-group-addon"><span
                                                                        class="glyphicon glyphicon-lock"></span></span>
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="cardHolderName">
                                                                CARD HOLDERNAME</label>
                                                            <div class="input-group">
                                                                <input name="cardHolderName" type="text" class="form-control" id="cardHolderName"
                                                                       placeholder="Card Holde Name"
                                                                       required="true"/>
                                                            </div>
                                                        </div>
                                                        <div class="row">
                                                            <div class="col-xs-7 col-md-7">
                                                                <div class="form-group">
                                                                    <label for="expiryMonth">
                                                                        EXPIRY DATE</label>
                                                                    <div class="col-xs-6 col-lg-6 pl-ziro">
                                                                        <input type="text" class="form-control"
                                                                               name="expiryMonth" id="expiryMonth" placeholder="MM"
                                                                               required="true"/>
                                                                    </div>
                                                                    <div class="col-xs-6 col-lg-6 pl-ziro">
                                                                        <input type="text" class="form-control" name="expiryYear"
                                                                               id="expiryYear" placeholder="YY"
                                                                               required="true"/></div>
                                                                </div>
                                                            </div>
                                                            <div class="col-xs-5 col-md-5 pull-right">
                                                                <div class="form-group">
                                                                    <label for="cvCode">
                                                                        CVC</label>
                                                                    <input type="password" class="form-control" name="cvCode" maxlength="3"
                                                                           id="cvCode" placeholder="CV"
                                                                           required="true"/>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <ul class="nav nav-pills nav-stacked">
                                                    <li class="active"><a href="#"><span class="badge pull-right"><span
                                                            class="glyphicon glyphicon-usd"></span><span
                                                            th:text="${totalPrice}"></span></span> Final Payment (included tax 7%)</a>
                                                    </li>
                                                </ul>
<!--                                                 <input type="hidden" name="totalPrice" value="${totalPrice}"> -->
                                                <br/>
                                                <input type="submit" class="btn btn-success btn-lg btn-block"
                                                       value="Place Order" name="placeorder"/>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-footer">
        </div>
    </div>
    <div th:replace="fragments/footer :: footer"></div>
</div>
</body>
</html>
